name: Android CI

on:
  push:
    tags: ['v*.*.*-*']
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew assembleRelease
      
    - name: Get tag version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Get current timestamp
      id: timestamp
      run: echo "TIME=$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT
      
    - name: Rename APK file
      run: |
        mkdir -p release_files
        cp app/build/outputs/apk/release/*.apk "release_files/CatuPlayer_v${{ steps.get_version.outputs.VERSION }}+build${{ steps.timestamp.outputs.TIME }}.apk"
      
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.get_version.outputs.VERSION }}
        files: release_files/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
