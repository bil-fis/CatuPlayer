name: CatuPlayer Android CI

on:
  push:
    tags: ['v*.*.*-*']
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 确保GITHUB_TOKEN有写入权限以创建Release[citation:3][citation:5]

    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleRelease

      - name: Get tag version
        id: get_version
        # 修正版本提取逻辑：仅当为标签时提取版本号
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "IS_TAG=true" >> $GITHUB_OUTPUT
          else
            echo "IS_TAG=false" >> $GITHUB_OUTPUT
          fi

      - name: Get current timestamp
        id: timestamp
        run: echo "TIME=$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT

      - name: Rename APK file
        # 添加条件：仅在标签上执行
        if: steps.get_version.outputs.IS_TAG == 'true'
        run: |
          mkdir -p release_files
          # 确保源APK文件存在
          if ls app/build/outputs/apk/release/*.apk 1> /dev/null 2>&1; then
            cp app/build/outputs/apk/release/*.apk "release_files/CatuPlayer_v${{ steps.get_version.outputs.VERSION }}+build${{ steps.timestamp.outputs.TIME }}.apk"
            echo "APK renamed successfully."
          else
            echo "Error: No APK file found in app/build/outputs/apk/release/"
            exit 1
          fi

      - name: Upload Release Asset
        # 添加条件：仅在标签上执行
        if: steps.get_version.outputs.IS_TAG == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          files: release_files/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}